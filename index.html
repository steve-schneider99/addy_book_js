<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-address-type">Address Type</label>
                <input type="text" class="form-control new-address-type">
              </div>
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-address">Another address</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
